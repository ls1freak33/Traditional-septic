<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construction Estimator</title>

<style>
body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    color: #fff;
}

header {
    background: #000;
    border-bottom: 2px solid #facc15;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    color: #facc15;
    font-size: 20px;
    margin: 0;
}

.menu button {
    background: #facc15;
    border: none;
    padding: 8px 12px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
}

.container {
    max-width: 700px;
    margin: auto;
    padding: 15px;
}

.section {
    border: 1px solid #facc15;
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 16px;
    background: #0b0b0b;
}

.section-title {
    color: #facc15;
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #000;
    border: 1px solid #facc15;
    border-radius: 6px;
    color: #fff;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.btn-yellow { background: #facc15; color: #000; }
.btn-green { background: #22c55e; color: #000; }
.btn-blue { background: #2563eb; color: #fff; }

.total {
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    color: #facc15;
    margin-top: 15px;
}

.hidden { display: none; }
</style>
</head>

<body>

<header>
    <h1>Construction Estimator</h1>
    <div class="menu">
        <button onclick="showPage('home')">Menu</button>
    </div>
</header>

<div class="container">

<!-- HOME PAGE -->
<div id="home">
    <div class="section">
        <div class="section-title">Welcome</div>
        <p>
            Select a service below to generate a fast, professional estimate.
        </p>
        <button class="btn-blue" onclick="showPage('conventional')">
            Conventional Septic System
        </button>
        <button class="btn-blue" onclick="showPage('chamber')">
            Chamber Septic System
        </button>
        <button class="btn-yellow" disabled>
            Dirt Work (Coming Soon)
        </button>
        <button class="btn-yellow" disabled>
            Building Pads (Coming Soon)
        </button>
        <button class="btn-yellow" disabled>
            Land Clearing (Coming Soon)
        </button>
    </div>
</div>

<!-- ESTIMATOR PAGE -->
<div id="estimator" class="hidden">

    <div class="section">
        <div class="section-title" id="systemTitle"></div>
        <input id="customerName" placeholder="Customer Name">
        <input id="jobLocation" placeholder="Job Location">
    </div>

    <div class="section">
        <div class="section-title">System Details</div>
        <input id="tankCost" type="number" placeholder="Tank Cost ($)">
        <input id="fieldLength" type="number" placeholder="Field Line Length (ft)">
        <input id="pipeCost" type="number" placeholder="Pipe Cost per ft ($)">
    </div>

    <div class="section">
        <div class="section-title">Rock (Hauled In)</div>
        <input id="rockTons" type="number" placeholder="Rock Tons">
        <input id="rockCost" type="number" value="17" placeholder="Cost per Ton ($)">
    </div>

    <div class="section">
        <div class="section-title">Hauling</div>
        <input id="haulDistance" type="number" placeholder="Miles One Way">
        <input id="haulRate" type="number" value="35" placeholder="Cents per mile">
    </div>

    <div class="section">
        <div class="section-title">Tree Clearing (if needed)</div>
        <input id="treeCount" type="number" placeholder="Tree Count">
        <select id="treeSize">
            <option value="0">Tree Size</option>
            <option value="500">Small</option>
            <option value="1000">Medium</option>
            <option value="1500">Large</option>
        </select>
    </div>

    <div class="section">
        <div class="section-title">Labor / Site Work</div>
        <input id="laborBase" type="number" placeholder="Total Labor Cost ($)">
        <input id="markupPercent" type="number" placeholder="Markup %">
    </div>

    <button class="btn-yellow" onclick="calculateTotal()">CALCULATE TOTAL</button>
    <button class="btn-green" onclick="generateCustomerQuote()">GENERATE CUSTOMER QUOTE</button>

    <div class="total" id="totalOutput">$0.00</div>
</div>

</div>

<script>
let systemType = "conventional";

function showPage(page) {
    document.getElementById("home").classList.add("hidden");
    document.getElementById("estimator").classList.add("hidden");

    if (page === "home") {
        document.getElementById("home").classList.remove("hidden");
    } else {
        systemType = page;
        document.getElementById("estimator").classList.remove("hidden");
        setupSystem();
    }
}

function setupSystem() {
    if (systemType === "conventional") {
        document.getElementById("systemTitle").innerText = "Conventional Septic System";
        document.getElementById("laborBase").value = 22000;
        document.getElementById("markupPercent").value = 22;
    } else {
        document.getElementById("systemTitle").innerText = "Chamber Septic System";
        document.getElementById("laborBase").value = 19000;
        document.getElementById("markupPercent").value = 22;
    }
}

function getVal(id) {
    return parseFloat(document.getElementById(id).value) || 0;
}

function calculateTotal() {
    const total =
        getVal("tankCost") +
        getVal("fieldLength") * getVal("pipeCost") +
        getVal("rockTons") * getVal("rockCost") +
        (getVal("haulDistance") * 2) * (getVal("haulRate") / 100) +
        getVal("treeCount") * getVal("treeSize") +
        getVal("laborBase");

    const markup = total * (getVal("markupPercent") / 100);
    document.getElementById("totalOutput").innerText =
        "$" + (total + markup).toFixed(2);
}

function generateCustomerQuote() {
    calculateTotal();
    const total = document.getElementById("totalOutput").innerText;
    alert("Customer Quote Total: " + total);
}
</script>

</body>
</html>
