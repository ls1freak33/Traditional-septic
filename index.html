<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construction Estimator</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px;
    border-bottom: 2px solid #facc15;
}

header h1 {
    color: #facc15;
    font-size: 24px;
    margin: 0;
}

.menu-btn {
    background: #facc15;
    color: #000;
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
}

.container {
    max-width: 650px;
    margin: auto;
    padding: 15px;
}

.section {
    border: 1px solid #facc15;
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 16px;
    background: #0b0b0b;
}

.section-title {
    color: #facc15;
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #000;
    border: 1px solid #facc15;
    border-radius: 6px;
    color: #fff;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
}

.btn-yellow { background: #facc15; color: #000; }
.btn-green { background: #22c55e; color: #000; }
.btn-blue { background: #2563eb; color: #fff; }

.total {
    text-align: center;
    font-size: 28px;
    color: #facc15;
    margin-top: 15px;
}

.hidden { display: none; }
</style>
</head>

<body>

<header>
    <h1>Construction Estimator</h1>
    <button class="menu-btn" onclick="showPage('menu')">Menu</button>
</header>

<div class="container">

<!-- MENU -->
<div id="menu">
    <div class="section">
        <div class="section-title">Select Estimator</div>
        <button class="btn-blue" onclick="showPage('conventional')">Conventional Septic</button>
        <button class="btn-blue" onclick="showPage('chamber')">Chamber Septic</button>
    </div>
</div>

<!-- CONVENTIONAL SEPTIC -->
<div id="conventional" class="hidden">
    <div class="section">
        <div class="section-title">Job Info</div>
        <input id="custName" placeholder="Customer Name">
        <input id="jobLoc" placeholder="Job Location">
    </div>

    <div class="section">
        <div class="section-title">System Details</div>
        <input id="tank" type="number" placeholder="Tank Cost ($)">
        <input id="field" type="number" placeholder="Field Line Length (ft)">
        <input id="pipe" type="number" placeholder="Pipe Cost per ft ($)">
    </div>

    <div class="section">
        <div class="section-title">Rock</div>
        <input id="rockTons" type="number" placeholder="Rock Tons">
        <input id="rockCost" type="number" value="17">
    </div>

    <div class="section">
        <div class="section-title">Labor</div>
        <input id="labor" type="number" value="20000">
        <input id="markup" type="number" value="20">
    </div>

    <button class="btn-yellow" onclick="calculate()">Calculate Total</button>
    <button class="btn-green" onclick="generateQuote()">Generate Quote</button>
    <div class="total" id="total">$0.00</div>
</div>

<!-- CHAMBER SEPTIC -->
<div id="chamber" class="hidden">
    <div class="section">
        <div class="section-title">Chamber System</div>
        <p>Labor preset adjusted for chamber install.</p>
        <button class="btn-blue" onclick="document.getElementById('labor').value=17000;showPage('conventional')">
            Start Chamber Estimate
        </button>
    </div>
</div>

</div>

<script>
function showPage(id) {
    document.querySelectorAll('#menu, #conventional, #chamber')
        .forEach(p => p.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function val(id){ return parseFloat(document.getElementById(id).value)||0; }

function calculate(){
    const total =
        val('tank') +
        (val('field') * val('pipe')) +
        (val('rockTons') * val('rockCost')) +
        val('labor');

    const markup = total * (val('markup')/100);
    document.getElementById('total').innerText =
        '$' + (total + markup).toFixed(2);
}

function generateQuote(){
    calculate();
    const total = parseFloat(document.getElementById('total').innerText.replace('$',''));
    const deposit = total > 10000 ? (total*0.15).toFixed(2) : '0.00';

    const win = window.open('');
    win.document.write(`
        <h1>Crestview Construction LLC</h1>
        <p>Total Price: $${total.toFixed(2)}</p>
        <p>Deposit: $${deposit}</p>
        <p>${total>10000?'Progress payments required':'Payment due at completion'}</p>
        <script>window.print()</script>
    `);
}
</script>

</body>
</html>
