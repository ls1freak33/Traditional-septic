<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construction Estimator</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 2px solid #facc15;
}

header h1 {
    color: #facc15;
    font-size: 22px;
    margin: 0;
}

.menu-btn {
    background: #facc15;
    color: #000;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
}

.container {
    max-width: 650px;
    margin: auto;
    padding: 15px;
}

.section {
    border: 1px solid #facc15;
    border-radius: 10px;
    padding: 14px;
    margin-bottom: 18px;
    background: #0b0b0b;
}

.section-title {
    color: #facc15;
    font-size: 20px;
    margin-bottom: 12px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #000;
    border: 1px solid #facc15;
    border-radius: 6px;
    color: #fff;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
}

.btn-yellow { background: #facc15; color: #000; }
.btn-blue { background: #2563eb; color: #fff; }

.total {
    text-align: center;
    font-size: 26px;
    color: #facc15;
    margin-top: 12px;
}

.hidden { display: none; }
</style>
</head>

<body>

<header>
    <h1>Construction Estimator</h1>
    <button class="menu-btn" onclick="showPage('menu')">Menu</button>
</header>

<div class="container">

<!-- MENU -->
<div id="menu">
    <div class="section">
        <div class="section-title">Select Estimator</div>
        <button class="btn-blue" onclick="showPage('septic')">Septic Estimator</button>
        <button class="btn-blue" onclick="showPage('pad')">Building Pad</button>
    </div>
</div>

<!-- SEPTIC PAGE (RESTORED LAYOUT) -->
<div id="septic" class="hidden">
    <div class="section">
        <div class="section-title">Septic System</div>

        <input id="tankCost" type="number" placeholder="Tank Cost ($)">
        <input id="fieldLength" type="number" placeholder="Field Line Length (ft)">
        <input id="pipeCost" type="number" placeholder="Pipe Cost per ft ($)">

        <input id="rockTons" type="number" placeholder="Gravel / Rock Tons">
        <input id="rockCost" type="number" value="17" placeholder="Cost per Ton ($)">

        <input id="laborCost" type="number" placeholder="Labor / Site Work ($)">
        <input id="markup" type="number" value="20" placeholder="Markup %">

        <button class="btn-yellow" onclick="calculateSeptic()">Calculate Total</button>
        <div class="total" id="septicTotal">$0.00</div>
    </div>
</div>

<!-- PAD PAGE -->
<div id="pad" class="hidden">
    <div class="section">
        <div class="section-title">Building Pad</div>

        <input id="padLength" type="number" placeholder="Pad Length (ft)">
        <input id="padWidth" type="number" placeholder="Pad Width (ft)">
        <input id="padDepth" type="number" placeholder="Fill Depth (ft)">
        <input id="padCost" type="number" placeholder="Cost per Cubic Yard ($)">
        <input id="padLabor" type="number" placeholder="Labor Cost ($)">

        <button class="btn-yellow" onclick="calculatePad()">Calculate Pad</button>
        <div class="total" id="padTotal">$0.00</div>
    </div>
</div>

</div>

<script>
function showPage(page) {
    document.getElementById('menu').classList.add('hidden');
    document.getElementById('septic').classList.add('hidden');
    document.getElementById('pad').classList.add('hidden');
    document.getElementById(page).classList.remove('hidden');
}

function num(id) {
    return parseFloat(document.getElementById(id).value) || 0;
}

function calculateSeptic() {
    const pipeTotal = num('fieldLength') * num('pipeCost');
    const rockTotal = num('rockTons') * num('rockCost');
    const subtotal = num('tankCost') + pipeTotal + rockTotal + num('laborCost');
    const total = subtotal + (subtotal * num('markup') / 100);
    document.getElementById('septicTotal').innerText = '$' + total.toFixed(2);
}

function calculatePad() {
    const cubicFeet = num('padLength') * num('padWidth') * num('padDepth');
    const cubicYards = cubicFeet / 27;
    const total = (cubicYards * num('padCost')) + num('padLabor');
    document.getElementById('padTotal').innerText = '$' + total.toFixed(2);
}
</script>

</body>
</html>
