<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construction Estimator</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

.nav {
    display: flex;
    gap: 8px;
    padding: 10px;
    justify-content: center;
}

.nav button {
    background: #facc15;
    color: #000;
    border: none;
    padding: 10px 14px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
}

.container {
    max-width: 650px;
    margin: auto;
    padding: 15px;
    border: 2px solid #facc15;
    border-radius: 14px;
    background: #050505;
}

h1 {
    text-align: center;
    color: #facc15;
    font-size: 30px;
}

.section {
    border: 1px solid #facc15;
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 16px;
    background: #0b0b0b;
}

.section-title {
    color: #facc15;
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #000;
    border: 1px solid #facc15;
    border-radius: 6px;
    color: #fff;
}

button.calc {
    width: 100%;
    padding: 14px;
    background: #22c55e;
    color: #000;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

.total {
    text-align: center;
    font-size: 26px;
    color: #facc15;
    font-weight: bold;
    margin-top: 10px;
}

.page { display: none; }
.page.active { display: block; }
</style>
</head>

<body>

<div class="nav">
    <button onclick="showPage('home')">Home</button>
    <button onclick="setSystem('conventional')">Conventional Septic</button>
    <button onclick="setSystem('chamber')">Chamber Septic</button>
    <button onclick="showPage('pad')">Pad Work</button>
</div>

<div class="container">

<!-- HOME -->
<div id="home" class="page active">
    <h1>Construction Estimator</h1>
    <p style="text-align:center">
        Select a service above to begin an estimate.
    </p>
</div>

<!-- SEPTIC -->
<div id="septic" class="page">

<h1 id="septicTitle">Septic Estimator</h1>

<div class="section">
    <div class="section-title">System Details</div>
    <input id="tankCost" type="number" placeholder="Tank Cost ($)">
    <input id="fieldLength" type="number" placeholder="Field Length (ft)">
    <input id="pipeCost" type="number" placeholder="Pipe Cost per ft ($)">
</div>

<div class="section">
    <div class="section-title">Gravel</div>
    <input id="rockTons" type="number" placeholder="Rock Tons">
    <input id="rockCost" type="number" value="17" placeholder="Cost per Ton">
</div>

<div class="section">
    <div class="section-title">Labor</div>
    <input id="laborBase" type="number" placeholder="Labor Cost ($)">
    <input id="markupPercent" type="number" placeholder="Markup %">
</div>

<button class="calc" onclick="calculate()">CALCULATE</button>
<div class="total" id="total">$0.00</div>

</div>

<!-- PAD WORK -->
<div id="pad" class="page">
    <h1>Pad Work</h1>
    <p>Pad estimator coming next.</p>
</div>

</div>

<script>
let systemType = "conventional";

function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function setSystem(type) {
    systemType = type;
    showPage('septic');
    document.getElementById('septicTitle').innerText =
        type === "chamber" ? "Chamber Septic Estimator" : "Conventional Septic Estimator";
}

function val(id) {
    return parseFloat(document.getElementById(id).value) || 0;
}

function calculate() {
    let total =
        val("tankCost") +
        (val("fieldLength") * val("pipeCost")) +
        (systemType === "chamber" ? 0 : val("rockTons") * val("rockCost")) +
        (systemType === "chamber" ? val("laborBase") * 0.85 : val("laborBase"));

    total += total * (val("markupPercent") / 100);

    document.getElementById("total").innerText = "$" + total.toFixed(2);
}
</script>

</body>
</html>
