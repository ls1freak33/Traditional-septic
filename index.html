<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construction Estimator</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 2px solid #facc15;
}

header h1 {
    color: #facc15;
    font-size: 22px;
    margin: 0;
}

.menu-btn {
    background: #facc15;
    color: #000;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
}

.container {
    max-width: 650px;
    margin: auto;
    padding: 15px;
}

.section {
    border: 1px solid #facc15;
    border-radius: 10px;
    padding: 14px;
    margin-bottom: 18px;
    background: #0b0b0b;
}

.section-title {
    color: #facc15;
    font-size: 18px;
    margin-bottom: 12px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #000;
    border: 1px solid #facc15;
    border-radius: 6px;
    color: #fff;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
}

.btn-yellow { background: #facc15; color: #000; }
.btn-blue { background: #2563eb; color: #fff; }
.btn-green { background: #22c55e; color: #000; }

.total {
    text-align: center;
    font-size: 26px;
    color: #facc15;
    margin-top: 12px;
}

.hidden { display: none; }
</style>
</head>

<body>

<header>
    <h1>Construction Estimator</h1>
    <button class="menu-btn" onclick="showPage('menu')">Menu</button>
</header>

<div class="container">

<!-- MENU -->
<div id="menu">
    <div class="section">
        <div class="section-title">Select Estimator</div>
        <button class="btn-blue" onclick="showPage('conventional')">Conventional Septic</button>
        <button class="btn-blue" onclick="showPage('chamber')">Chamber Septic</button>
    </div>
</div>

<!-- CONVENTIONAL -->
<div id="conventional" class="hidden">
    <div class="section">
        <div class="section-title">Conventional Septic</div>
        <input id="tank" type="number" placeholder="Tank Cost ($)">
        <input id="field" type="number" placeholder="Field Length (ft)">
        <input id="pipe" type="number" placeholder="Pipe Cost per ft ($)">
        <input id="labor" type="number" value="20000" placeholder="Labor Cost">
        <input id="markup" type="number" value="20" placeholder="Markup %">
        <button class="btn-yellow" onclick="calc()">Calculate</button>
        <div class="total" id="total">$0.00</div>
    </div>
</div>

<!-- CHAMBER -->
<div id="chamber" class="hidden">
    <div class="section">
        <div class="section-title">Chamber Septic</div>
        <p>Reduced labor applied automatically.</p>
        <button class="btn-yellow" onclick="setChamber()">Start Chamber Estimate</button>
    </div>
</div>

</div>

<script>
function showPage(id) {
    document.getElementById('menu').classList.add('hidden');
    document.getElementById('conventional').classList.add('hidden');
    document.getElementById('chamber').classList.add('hidden');
    document.getElementById(id).classList.remove('hidden');
}

function val(id) {
    return parseFloat(document.getElementById(id).value) || 0;
}

function calc() {
    const material = val('tank') + (val('field') * val('pipe'));
    const subtotal = material + val('labor');
    const total = subtotal + (subtotal * val('markup') / 100);
    document.getElementById('total').innerText = '$' + total.toFixed(2);
}

function setChamber() {
    document.getElementById('labor').value = 17000;
    showPage('conventional');
}
</script>

</body>
</html>
