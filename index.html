<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Septic System Pro Estimator</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: #ffffff;
    padding: 15px;
}

h1, h2 {
    text-align: center;
    color: #ffffff;
}

.container {
    background: #111111;
    border: 2px solid #facc15;
    border-radius: 10px;
    padding: 20px;
    max-width: 900px;
    margin: auto;
    box-shadow: 0 0 20px rgba(250, 204, 21, 0.25);
}

label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    color: #facc15;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #facc15;
    background: #000000;
    color: #ffffff;
    font-size: 18px;
}

input:focus, select:focus {
    outline: none;
    border-color: #fde047;
    box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.4);
}

.row {
    display: flex;
    gap: 10px;
}

.row > div {
    flex: 1;
}

hr {
    margin: 28px 0;
    border: none;
    border-top: 1px solid #facc15;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 20px;
}

.buttons button {
    padding: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #000;
    font-weight: bold;
    font-size: 20px;
    width: 100%;
}

.calculate { background: #facc15; }
.verbal { background: #fb923c; }

.buttons button:hover {
    filter: brightness(1.1);
}

.total {
    font-size: 30px;
    font-weight: bold;
    color: #4ade80;
    text-align: center;
    margin-top: 25px;
}

input[type="checkbox"] {
    width: auto;
    transform: scale(1.5);
    margin-right: 10px;
}

/* MOBILE FIELD OPTIMIZATION */
@media (max-width: 768px) {
    body { padding: 8px; }
    .container { padding: 15px; }
    h1 { font-size: 24px; }
    h2 { font-size: 20px; margin-top: 20px; }
}
</style>
</head>

<body>

<div class="container">
<h1>Septic System Pro Estimator</h1>

<h2>Job Info</h2>
<div class="row">
    <div>
        <label>Customer Name</label>
        <input type="text" id="customerName">
    </div>
    <div>
        <label>Job #</label>
        <input type="text" id="jobNumber">
    </div>
</div>

<label>Job Location</label>
<input type="text" id="jobLocation">

<hr>

<h2>System Details</h2>

<div class="row">
    <div>
        <label>Tank Cost ($)</label>
        <input type="number" id="tankCost" value="1200">
    </div>
    <div>
        <label>Field Line Length (ft)</label>
        <input type="number" id="fieldLength" value="500">
    </div>
</div>

<div class="row">
    <div>
        <label>Trench Width (inches)</label>
        <input type="number" id="trenchWidth" value="36">
    </div>
    <div>
        <label>Trench Depth (inches)</label>
        <input type="number" id="trenchDepth" value="36">
    </div>
</div>

<label>Pipe $ / ft</label>
<input type="number" id="pipeCost" value="3">

<hr>

<h2>Site Conditions (1 Man + 1 Machine / 4 Day Jobs)</h2>

<label>Base Complexity</label>
<select id="complexity">
    <option value="0">Simple</option>
    <option value="750">Moderate</option>
    <option value="1500">Difficult</option>
</select>

<label>Access / Soil</label>
<select id="access">
    <option value="0">Normal</option>
    <option value="750">Limited Access</option>
    <option value="1500">Rock / Bad Soil</option>
</select>

<label>
    <input type="checkbox" id="inspectionHold">
    Inspection Hold / Finish Day (Skid Steer Staged)
</label>

<hr>

<h2>Tree Clearing (You Do It)</h2>

<div class="row">
    <div>
        <label>Tree Count</label>
        <input type="number" id="treeCount" value="0">
    </div>
    <div>
        <label>Tree Size</label>
        <select id="treeSize">
            <option value="150">6–12"</option>
            <option value="300">12–24"</option>
            <option value="500">24"+</option>
        </select>
    </div>
</div>

<hr>

<h2>Rock (Hauled In)</h2>

<div class="row">
    <div>
        <label>Rock Tons</label>
        <input type="number" id="rockTons" value="0">
    </div>
    <div>
        <label>Cost per Ton ($)</label>
        <input type="number" id="rockCost" value="17">
    </div>
</div>

<div class="row">
    <div>
        <label>Haul Distance (miles one way)</label>
        <input type="number" id="haulDistance" value="0">
    </div>
    <div>
        <label>Haul Cost (cents per mile)</label>
        <input type="number" id="haulRate" value="35">
    </div>
</div>

<hr>

<h2>Labor + Equipment</h2>

<label>Labor + Equipment Base Cost ($)</label>
<input type="number" id="laborCost" value="5200">

<label>Markup %</label>
<input type="number" id="markup" value="20">

<div class="buttons">
    <button class="calculate" onclick="calculateQuote()">CALCULATE QUOTE</button>
    <button class="verbal" onclick="verbalQuote()">VERBAL QUOTE</button>
</div>

<div class="total" id="totalOutput">$0.00</div>
</div>

<script>
function calculateQuote() {

    const tank = parseFloat(document.getElementById("tankCost").value) || 0;
    const fieldLength = parseFloat(document.getElementById("fieldLength").value) || 0;
    const pipeCost = parseFloat(document.getElementById("pipeCost").value) || 0;

    const trenchWidthIn = parseFloat(document.getElementById("trenchWidth").value) || 0;
    const trenchDepthIn = parseFloat(document.getElementById("trenchDepth").value) || 0;

    const complexity = parseFloat(document.getElementById("complexity").value) || 0;
    const access = parseFloat(document.getElementById("access").value) || 0;

    const inspectionHold = document.getElementById("inspectionHold").checked ? 1000 : 0;

    const treeCount = parseFloat(document.getElementById("treeCount").value) || 0;
    const treeSizeCost = parseFloat(document.getElementById("treeSize").value) || 0;
    const treeCost = treeCount * treeSizeCost;

    const rockTons = parseFloat(document.getElementById("rockTons").value) || 0;
    const rockCostPerTon = parseFloat(document.getElementById("rockCost").value) || 0;
    const rockMaterial = rockTons * rockCostPerTon;

    const haulDistance = parseFloat(document.getElementById("haulDistance").value) || 0;
    const haulRateCents = parseFloat(document.getElementById("haulRate").value) || 0;
    const haulRate = haulRateCents / 100;
    const haulCost = haulDistance * haulRate * 2;

    const labor = parseFloat(document.getElementById("laborCost").value) || 0;
    const markup = parseFloat(document.getElementById("markup").value) || 0;

    const pipeTotal = fieldLength * pipeCost;

    let subtotal = tank + pipeTotal + complexity + access + inspectionHold + treeCost + rockMaterial + haulCost + labor;

    if (subtotal < 9000) subtotal = 9000;

    const total = subtotal + (subtotal * (markup / 100));

    document.getElementById("totalOutput").innerText = "$" + total.toFixed(2);
}

function verbalQuote() {
    calculateQuote();
    const total = document.getElementById("totalOutput").innerText;
    alert("Verbal Quote: " + total);
}
</script>

</body>
</html>
